<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem Tracking</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 15px;
    }

    h2 {
      text-align: center;
    }

    form {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px; /* evita zoom en iPhone */
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background: #1976d2;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #125aa0;
    }

    @media (max-width: 480px) {
      body {
        padding: 8px;
      }
    }
  </style>
</head>

<body>

<h2>Problem Tracking Form</h2>

<form id="form">
  <input name="week" placeholder="Week" required>
  <input name="line" placeholder="Line" required>
  <input name="model" placeholder="Model" required>
  <input name="station" placeholder="Station" required>
  <input name="category" placeholder="Category" required>
  <input name="problem_type" placeholder="Problem type" required>

  <textarea name="description" placeholder="Description"></textarea>

  <input name="status" placeholder="Status">
  <input name="owner" placeholder="Owner">

  <textarea name="corrective_action" placeholder="Corrective action"></textarea>

  <input type="date" name="date_finished">

  <textarea name="comments" placeholder="Comments"></textarea>

  <input name="evidence" placeholder="Evidence (link o texto)">

  <input type="date" name="date_detection" required>

  <button type="submit">Submit</button>
</form>

<script>
document.getElementById("form").addEventListener("submit", function(e) {
  e.preventDefault();

  const url = "https://script.google.com/macros/s/AKfycbx1fLFSLGBO_EIFJP7aZF91zxaQUg3_qDuQqnhT0O1rpHXGws_PU_PhvhTHNSLwi6gEAg/exec";

  const formData = new FormData(this);

  fetch(url, {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(() => {
    alert("Data sent successfully");
    this.reset();
  })
  .catch(() => alert("Error sending data"));
});
</script>

</body>
</html>
